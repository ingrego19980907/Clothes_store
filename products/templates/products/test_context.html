<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title|title }}</title>
</head>
<body>
<h1>{{ hearer }}</h1>
<p>{{ username }}</p>
{% for product in products %}
	<h4>{{ product.name }}</h4>
	<p>{{ product.price }} pyб.</p>
{% endfor %}
{% if products %}
	<h3 style="color: red">Products on promotion</h3>
	{% for product in products_of_promotion %}
	    <h4>{{ product.name }}</h4>
	    <p>{{ product.price }} pyб.</p>
    {% endfor %}
{% endif %}
</body>
</html>
